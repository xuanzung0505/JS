<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

async function myFunction() {return "Hello";} //return Promise().resolve("Hello");

myFunction().then(
  function(value) {myDisplayer(value);},
  function(error) {myDisplayer(error);}
);
</script>

<h2>JavaScript async / await</h2>

<h1 id="demo2"></h1>

<script>
async function myDisplay() {
  let myPromise = new Promise(function(resolve, reject) {
    resolve("I love You !!");
  });
  document.getElementById("demo2").innerHTML = await myPromise; //return an successful value or an error object
}

myDisplay();
</script>

<h2>JavaScript async / await</h2>

<p id="demo3"></p>

<script>
async function getFile() { //async return a promise
    let myPromise = new Promise(
        function(resolve) {
            let req = new XMLHttpRequest();
            req.open('GET', "./mycar.html");
            req.onload = function() {
                if (req.status == 200) {
                    resolve(req.response); //file load success? return a value
                } else {
                    resolve("File not Found"); //file load fail? return a value
                }
            };
            req.send();
        });
    document.getElementById("demo3").innerHTML = await myPromise; //await wait for a promise
}

getFile();
</script>

</body>
</html>
