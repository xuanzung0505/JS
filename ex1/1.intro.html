<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo" style="display:none">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Show content!</button>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Change content!</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change style!</button>
<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
